<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>薅羊毛</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        .ppp {
            background-color: aliceblue;
            min-height: 8%;
        }

        img {
            height: 30%;
        }
    </style>
</head>

<body>
    <ion-app>

        <ion-menu content-id="main-content">
            <ion-header>
                <ion-toolbar color="primary">
                    <ion-title>菜单</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content>
                <ion-list>

                    <ion-menu-toggle auto-hide="false">
                        <ion-item button>
                            <ion-icon slot="start" name='home'></ion-icon>
                            <ion-label>
                                首页
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>

        <ion-page class="ion-page" id="main-content">
            <ion-header>
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-toggle>
                            <ion-button>
                                <ion-icon slot="icon-only" name="menu"></ion-icon>
                            </ion-button>
                        </ion-menu-toggle>
                    </ion-buttons>
                    <ion-title>羊毛</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding" id="content">



            </ion-content>
        </ion-page>
    </ion-app>

    <ion-menu-controller></ion-menu-controller>
</body>

<script>
    function query() {
        $.ajax({
            type: "get",
            url: "https://www.xiaojieapi.cn/API/Gourdwelfare.php",
            dataType: "json",
            success: function (data) {
                $("#content").append("<p id=" + data.data.title + " class=\"ppp\">" + data.data.title +
                    "<br>活动规则：" + data.data
                    .rule +
                    "<br>参与方式：" + data.data.manner + "<br>" + data.data.explanation + "</p>")
                $.each(data.data.Picture, function (i, n) {
                    $("#" + data.data.title).after("<img src=" + n + "></img>")
                })

            }
        });
    }

    function addExpand() {
        var imgs = document.getElementsByTagName("img");
        imgs[0].focus();
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = expandPhoto;
            imgs[i].onkeydown = expandPhoto;
        }
    }
    $(function () {
        for (i = 0; i < 20; i++) {
            query();
        }
        addExpand();

    })
</script>

</html>
